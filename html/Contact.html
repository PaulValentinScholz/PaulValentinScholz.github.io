<div class="container content">
    <section>
        <h1>Contact</h1>
        <div class="container mt-5">
            <form id="contact-form">
                <div class="mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" id="name" name="name" placeholder="Max Mustermann" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" id="email" name="email" placeholder="max@mustermann.com" required
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Hello i'd like to..."
                              required rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section>
        <div class="container mt-5">
            <div id="contact-form-display" class="bg-body-tertiary border-round"></div>
        </div>
